<ion-view view-title="Eurobet">
  <ion-content class="padding">
    <div class="list card" ng-repeat="sport in home.sportList">
      <div class="item item-divider">{{sport.sportDescription}}</div>
      <div class="item item-body">
        <div>
          There are <b>{{sport.eventsNumber}}</b> events in this sport
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
